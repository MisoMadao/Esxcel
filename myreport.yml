# Elasticsearch
host: "127.0.0.1:9200"
user:
password:
index: logstash-songlyrics
query: '{
  "size": 50,
  "aggs": {
    "Top 10 artists": {
      "terms": {
        "field": "artist.keyword",
        "size": 10
      }
    },
    "Top 10 genres": {
      "terms": {
        "field": "genre.keyword",
        "size": 10
      }
    }
  }
}'

# Report
output: es2exc_output.xlsx
hits: true
barchart: true
piechart: true
